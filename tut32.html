<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
    <style>
        .container{
            margin:34px;
            padding:24px;
            display:inline-block;
            margin:auto;
            width:33px;
        }
        input{
            display:block;
        }
        input[type='text']{
            padding:23px;
            border:2px solid red;
        }
        li:nth-child(3){
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><a href="http://google.com"target="blank">Go to Google</a></h3>
        <form action="" class="form-control">
            <input type="text" name="" placeholder="enter your name">
            <input type="Password" name="" placeholder="enter your Password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item1">Item1</li>
            <li class="item" id="item2">Item2</li>
            <li class="item" id="item3">Item3</li>
            <li class="item" id="item4">Item4</li>
            <li class="item" id="item5">Item5</li>
        </ul>
    </div>
    
</body>
</html>
