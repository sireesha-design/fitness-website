<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <style>
        :root{
            --box-color:violet;
        }
        .box{
            --box-color:grey;
            width:200px;
            height:200px;
            background-color: var(--box-color);
            border:2px solid red;
            margin:2px 9px;
            box-shadow:var(--box-color);
            box-shadow:3px 3px var(--box-color);
        }
        .container{
            display:flex;
        }
        
    </style>
</head>
<body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    
</body>
</html>
