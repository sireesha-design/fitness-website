<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selectors</title>
    <style>
        h3{
            background-color: aqua;
            color:black;
            font-weight: bold;
            text-align: center;
        }
        div + p{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>More on selectors</h3>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is another paragrapgh inside li</p></li>
                
            </ul>
            <p>This is a paragraph</p>
        </div>
    </div>
    <p>This is outermost paragraph</p>
    
</body>
</html>
