<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For,do while</title>
</head>
<body>
    <script>
        let i=0;
        while(i<4){
            console.log("i is less than 4");
            i++;

        }
        do{
            console.log("${i} is less tham 4");
            i++;
        }
        while(i<4);
    </script>
  
    

    
</body>
</html>
